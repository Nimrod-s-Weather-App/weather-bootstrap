apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: weather-infra
spec:
  project: default
  source:
    repoURL: https://github.com/Nimrod-s-weather-app/weather-gitops.git
    targetRevision: master
    path: k8s/argocd 
  destination:
    server: https://kubernetes.default.svc
    namespace: weather-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
